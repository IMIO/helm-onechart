suite: test deployment
templates:
  - deployment.yaml
  - configmap.yaml
tests:
  - it: Should set a readiness probe
    set:
      probe:
        enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].readinessProbe
          value:
            failureThreshold: 3
            httpGet:
              path: "/"
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
  - it: Should not set a readinessProbe
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].readinessProbe
