suite: test deployment
templates:
  - deployment.yaml
  - configmap.yaml
tests:
  - it: Should reference secret if secret is enabled
    set:
      secret.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: RELEASE-NAME
  - it: Should not reference secret if secret is disabled
    set:
      secret.enabled: false
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].envFrom
