suite: test deployment
templates:
  - deployment.yaml
  - configmap.yaml
  - pvc.yaml
tests:
  - it: Should mount volume
    set:
      volumes:
        - name: data
          path: /var/lib/1clickinfra/data
          size: 10Gi
          storageClass: default
    asserts:
      - equal:
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - name: data
              mountPath: /var/lib/1clickinfra/data
  - it: Should reference volume
    set:
      volumes:
        - name: data
          path: /var/lib/1clickinfra/data
          size: 10Gi
          storageClass: default
    asserts:
      - equal:
          path: spec.template.spec.volumes
          value:
            - name: data
              persistentVolumeClaim:
                claimName: RELEASE-NAME-data
  - it: Should recreate to avoid stuck deployments
    set:
      volumes:
        - name: data
          path: /var/lib/1clickinfra/data
          size: 10Gi
          storageClass: default
    asserts:
      - equal:
          path: spec.strategy.type
          value: Recreate
  - it: Should strategy take precedence
    set:
      volumes:
        - name: data
          path: /var/lib/1clickinfra/data
          size: 10Gi
          storageClass: default
      strategy: RollingUpdate
    asserts:
      - equal:
          path: spec.strategy.type
          value: RollingUpdate
  - it: Should strategy be set
    set:
      strategy: Dummy
    asserts:
      - equal:
          path: spec.strategy.type
          value: Dummy