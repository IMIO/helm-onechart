suite: test deployment
templates:
  - deployment.yaml
  - configmap.yaml
tests:
  - it: Should reference configmap if vars are set
    set:
      vars:
        var1: value1
        var2: value2
    asserts:
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: release-name
  - it: Should not reference configmap if vars are not set
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].envFrom
