image:
  repository: nginx
  tag: "latest"
  imagePullPolicy: IfNotPresent

replicas: 1

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 999

securityContext: {}

containerPort: 80

resources:
  requests:
    cpu: "200m"
    memory: "200Mi"
  limits:
    cpu: "200m"
    memory: "200Mi"

nodeSelector: {}

tolerations: []

affinity: {}

probe:
  enabled: false
  path: "/"

secret:
  enabled: false

shell: "/bin/sh"

debugSidecarEnabled: false
debugSidecar:
  image: debian:stable-slim
  shell: "/bin/bash"
  command: "while true; do sleep 30; done;"
